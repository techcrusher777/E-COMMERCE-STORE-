<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Phone Store</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="logo.png" alt="papai.com">
            </div>
           <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="resale value.html">Resale value</a></li>
                <li><a href="cart.html"></a></li>
                <li><a href="news.html"></a></li>
            </ul>
            <div class="nav-right">
                <span class="contact">Toll free : 1800 0002 4543</span>
                <span class="user">papai, ABDUL RAHMAN</span>
                <a href="contactus.html"><button class="cta-button">Contact Us</button></a>
            </div>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E-Phone Store | All rights reserved.</p>
    </footer>
    <script>
        const contactForm = document.getElementById('contact-form');
    
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Thank you for reaching out! We will get back to you soon.');
            contactForm.reset();
        });
    </script>
    
</body>
</html>
