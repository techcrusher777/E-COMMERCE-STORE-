<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Phone Store</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="logo.png" alt="papai.com">
            </div>
           <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="resale value.html">Resale value</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
            <div class="nav-right">
                <span class="contact">Toll free : 1800 0002 4543</span>
                <span class="user">papai, ABDUL RAHMAN</span>
                <a href="contactus.html"><button class="cta-button">Contact Us</button></a>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E-Phone Store | All rights reserved.</p>
    </footer>
    <script>
        const loginForm = document.getElementById('login-form');
    
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Login successful!');
            loginForm.reset();
        });
    </script>
    
</body>
</html>
