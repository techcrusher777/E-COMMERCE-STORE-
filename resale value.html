    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="logo.png" alt="papai.com">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="resale value.html">Resale value</a></li>
                <li><a href="cart.html"></a></li>
                <li><a href="news.html"></a></li>
            </ul>
            <div class="nav-right">
                <span class="contact">Toll free : 1800 0002 4543</span>
                <span class="user">papai, ABDUL RAHMAN</span>
                <a href="contactus.html"><button class="cta-button">Contact Us</button></a>
            </div>
        </nav>
    </header>

    <!-- Resale Value Section -->
    <section class="resale-value-section">
        <div class="resale-value-container">
            <h2>Predict Your Phone's Resale Value</h2>
            <p>Enter the details of your old phone to find out its estimated resale value!</p>
            <form id="resale-form">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <select id="brand" name="brand" required>
                        <option value="" disabled selected>Select Brand</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="OnePlus">OnePlus</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" placeholder="e.g., iPhone 12" required>
                </div>
                <div class="form-group">
                    <label for="age">Age of Phone (in Years)</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 2" min="0" max="10" required>
                </div>
                <button type="button" id="predict-button">Predict Resale Value</button>
            </form>
            <div id="resale-result" class="result-container">
                <!-- Prediction result will appear here -->
            </div>
        </div>
    </section>
    <script>
        const predictButton = document.getElementById('predict-button');
        const resultContainer = document.getElementById('resale-result');
    
        predictButton.addEventListener('click', () => {
            // Simulate calculation delay
            setTimeout(() => {
                resultContainer.innerHTML = "<p>Your estimated resale value is: $350</p>";
                resultContainer.classList.add('show'); // Add the show class for animation
            }, 500);
        });
    </script>
    
</body>
</html>
